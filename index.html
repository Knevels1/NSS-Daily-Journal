<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Jounral</title>
        <img class="image" src="./images/daily journal.jpg" width="1520px" height="300px" alt="dailyjournal">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <h1 class="name">Kyle Nevels</h1>

        <section class="Container">
            <h2>Daily Journal</h2>
            <section class="forms_list">
                <div class="form card">
                    <form action="">
                        <fieldset>
                            <label for="journalDate"><B>Date of entry</B></label>
                            <input class="formInfo" type="date" name="journalDate" id="journalDate">
                        </fieldset>
                    </form>
                </div>
                <div class="form card">
                    <form action="">
                        <fieldset>
                            <label for="conceptsCovered"><B>Concepts covered</B></label>
                            <input class="formInfo" input="text" name="conceptsCovered" id="conceptsCovered">
                        </fieldset>
                    </form>
                </div>
                <div class="form card">
                    <form action="">
                        <fieldset>
                            <label for="journalEntry"><B>Journal Entry</B></label>
                            <textarea class="formInfo" id="journalEntry" name="journalEntry" rows="2" cols="23">
                            </textarea>
                        </fieldset>
                    </form>
                </div>
                <div class="form card">
                    <form action="">
                        <fieldset>
                            <label for="mood"><B>Mood for the day</B></label>
                            <select class="formInfo" name="moods" id="moods">
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="angry">Angry</option>
                                <option value="confused">Confused</option>
                                <option value="calm">Calm</option>
                            </select>
                        </fieldset>
                        <input class="submit" type="submit" value="Record Journal Entry">
                    </form>
                </div>
            </section>
            
        </section>
        <div class="footer">
            <footer>
                <p>Â©2020 The Teal Archipelago Code Inc.</p>
            </footer>
        </div>




        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
